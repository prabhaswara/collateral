<html>
<head>
<title>Contoh Batasi Input Keyboard</title>
<script language="javascript">
function getkey(e)
{
if (window.event)
   return window.event.keyCode;
else if (e)
   return e.which;
else
   return null;
}
function goodchars(e, goods, field)
{
var key, keychar;
key = getkey(e);
if (key == null) return true;
 
keychar = String.fromCharCode(key);
keychar = keychar.toLowerCase();
goods = goods.toLowerCase();
 
// check goodkeys
if (goods.indexOf(keychar) != -1)
    return true;
// control keys
if ( key==null || key==0 || key==8 || key==9 || key==27 )
   return true;
    
if (key == 13) {
    var i;
    for (i = 0; i < field.form.elements.length; i++)
        if (field == field.form.elements[i])
            break;
    i = (i + 1) % field.form.elements.length;
    field.form.elements[i].focus();
    return false;
    };
// else return false
return false;
}
</script>
</head>
<body>
<form id="FNilai" name="FNilai" method="post" action="">
  <h3>NILAI SISWA</h3>
  <p>Nama : <input name="Nama" type="text" id="Nama" size="30" maxlength="30" onKeyPress="return goodchars(event,'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',this)" /></p>
  <p>Umur : <input name="Umur" type="text" id="Umur" size="3" maxlength="3" onKeyPress="return goodchars(event,'0123456789',this)" /></p>
  <p>Nilai : <input name="Nilai" type="text" id="Nilai" size="3" maxlength="3" onKeyPress="return goodchars(event,'0123456789',this)" /></p>
</form>
</body>
</html>
